<!--  The most basic web map. -->
<!DOCTYPE html>
<!-- Leaflet Guide: http://leafletjs.com/examples/quick-start/ -->
<html lang="en">

<head>
	<style>
		/* Gives us a map that takes up the full webpage */
		body {
			margin: 0;
			padding: 0;
		}

		html,
		#map {
			position: absolute;
			top: 0;
			bottom: 0;
			width: 100%;
		}
	</style>
	<title>Where I (Slightly) Fell Into a Pond</title>
	<!-- Leaflet stylesheet -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin="" />
	<!-- Leaflet javascript  -->
	<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>
</head>

<body>
	<div id="map"> </div>
	<script>
		var map = L.map('map').setView([42.293, -71.26], 18); // lat then long??

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
			maxZoom: 20,
			id: 'mapbox.satellite',
			accessToken: 'pk.eyJ1Ijoic2RhaXR6bWFuIiwiYSI6ImNqcmlvcHFhcDAxejU0M2xrbnlzaHE4dWEifQ.yYms6MVJSbe903BY_XALaw'
		}).addTo(map);

    var marker = L.marker([42.292528, -71.258500]).addTo(map);
    marker.bindPopup("<b>Right Here</b><br>This is where I fell into a pond the other day.");

	</script>
</body>

</html>
